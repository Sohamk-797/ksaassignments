{% extends 'exam/adminbase.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-primary">Assignments</h2>
  <div class="row g-3">
    <div class="col-md-4">
      <a href="/admin/assignments/create/" class="text-decoration-none">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <div class="display-6 mb-2"><i class="fas fa-plus-circle"></i></div>
            <h5 class="card-title">Create Assignment</h5>
            <p class="card-text text-muted">Create a new assignment for selected batches.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="/admin/assignments/browse/" class="text-decoration-none">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <div class="display-6 mb-2"><i class="fas fa-folder-open"></i></div>
            <h5 class="card-title">Browse Assignments</h5>
            <p class="card-text text-muted">Filter by batch and view PDFs.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="/admin/assignments/grade/" class="text-decoration-none">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <div class="display-6 mb-2"><i class="fas fa-clipboard-check"></i></div>
            <h5 class="card-title">Grade Student Submissions</h5>
            <p class="card-text text-muted">Review attempts and export results.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
