{% extends 'exam/adminbase.html' %}
{% block content %}
<div class="container py-3">
  <h4 class="mb-3">Replace Note File</h4>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="alert alert-success">{{ success }}</div>
  {% endif %}
  <div class="card shadow-sm">
    <div class="card-body">
      <p class="mb-2"><strong>Title:</strong> {{ note.title }}</p>
      <p class="mb-3"><strong>Current File:</strong> {% if note.file %}{{ note.file.name }}{% else %}-{% endif %}</p>
      <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="file" class="form-label">New PDF File (required, .pdf, max 50 MB)</label>
          <input class="form-control" type="file" id="file" name="file" accept="application/pdf,.pdf" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Replace</button>
          <a class="btn btn-outline-secondary" href="/admin/notes/browse/">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
(function(){
  const form = document.querySelector('form');
  form.addEventListener('submit', function(e){
    const file = document.getElementById('file');
    if (!file.files || file.files.length === 0) { e.preventDefault(); alert('Please choose a PDF file.'); return false; }
    const f = file.files[0];
    if (f && f.type && f.type.indexOf('pdf') === -1) { e.preventDefault(); alert('Please upload a valid PDF file.'); return false; }
    if (f && f.size > 50 * 1024 * 1024) { e.preventDefault(); alert('File too large (max 50 MB).'); return false; }
  });
})();
</script>
{% endblock %}
